version: '3.8'

services:
  onlyoffice-web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: onlyoffice-web-dev
    ports:
      - "5173:5173"  # Vite dev server
      - "4173:4173"  # Vite preview server
    volumes:
      - .:/app
      - /app/node_modules  # 避免本地node_modules覆盖容器内的
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    command: pnpm run dev
    restart: unless-stopped
    networks:
      - onlyoffice-dev-network
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  onlyoffice-dev-network:
    driver: bridge 